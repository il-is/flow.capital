<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Станьте инвестором — Flow Capital</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header>
  <h1>Станьте инвестором с Flow</h1>
</header>

<section>
  <div class="progress-bar">
    <div class="progress-bar-inner" id="progress"></div>
  </div>

  <form id="investorForm">
    <!-- Step 1 -->
    <div class="form-step active">
      <h3>Шаг 1/3: Основные данные</h3>
      <input type="text" placeholder="Имя*" required />
      <input type="email" placeholder="Email*" required />
      <select required>
        <option value="">Тип инвестора*</option>
        <option>Ангел</option>
        <option>Венчурный фонд</option>
        <option>Корпоративный инвестор</option>
        <option>Другое</option>
      </select>
      <input type="text" placeholder="Инвестиционный диапазон* (например, '10–50 млн ₽')" required />
      <button type="button" onclick="nextStep()">Далее</button>
    </div>

    <!-- Step 2 -->
    <div class="form-step">
      <h3>Шаг 2/3: Предпочтения и опыт</h3>
      <label>Предпочитаемые сферы*</label>
      <label><input type="checkbox" /> Финтех</label>
      <label><input type="checkbox" /> AI/ML</label>
      <label><input type="checkbox" /> Ритейл</label>
      <label><input type="checkbox" /> Технологии</label>
      <label><input type="checkbox" /> Другое</label>
      <textarea placeholder="Опыт инвестиций (до 200 слов)" maxlength="200"></textarea>
      <input type="text" placeholder="География интересов (например, 'Россия, EU')" />
      <input type="text" placeholder="Ожидаемая доходность (например, '20% IRR')" />
      <select>
        <option value="">Предпочитаемый этап стартапа</option>
        <option>Pre-seed</option>
        <option>Seed</option>
        <option>Series A</option>
        <option>Другое</option>
      </select>
      <button type="button" onclick="prevStep()">Назад</button>
      <button type="button" onclick="nextStep()">Далее</button>
    </div>

    <!-- Step 3 -->
    <div class="form-step">
      <h3>Шаг 3/3: Дополнительно</h3>
      <textarea placeholder="Дополнительная информация (до 200 слов)" maxlength="200"></textarea>
      <label>Документы (PDF, до 10 МБ)</label>
      <input type="file" accept="application/pdf" />
      <button type="button" onclick="prevStep()">Назад</button>
      <button type="submit">Отправить</button>
    </div>
  </form>
</section>

<footer>
  &copy; 2025 Flow Capital. Все права защищены.
</footer>

<script>
let currentStep = 0;
const steps = document.querySelectorAll(".form-step");
const progress = document.getElementById("progress");

function showStep() {
  steps.forEach((step, index) => {
    step.classList.toggle("active", index === currentStep);
  });
  progress.style.width = ((currentStep + 1) / steps.length) * 100 + "%";
}

function nextStep() {
  if (currentStep < steps.length - 1) {
    currentStep++;
    showStep();
  }
}

function prevStep() {
  if (currentStep > 0) {
    currentStep--;
    showStep();
  }
}

document.getElementById("investorForm").addEventListener("submit", function(e) {
  e.preventDefault();
  alert("Форма отправлена!");
});
</script>
</body>
</html>
